<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <title>Part 3 and 4</title>

   <script id="vertex-shader" type="x-shader/x-vertex">


      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;
      uniform float theta;
      uniform float axis; 
      
      void
      main()
      {
         if(axis == 0.0){

            gl_Position = vPosition;
            fColor = vColor;
            gl_Position.x = -sin(theta) * vPosition.x +cos(theta) * vPosition.z;
            gl_Position.z =  sin(theta) * vPosition.z +cos(theta) * vPosition.x;
            gl_Position.w = 1.0;
         }

         if(axis == 1.0){

            gl_Position = vPosition;
            fColor = vColor;
            gl_Position.y = -sin(theta) * vPosition.y +cos(theta) * vPosition.z;
            gl_Position.z =  sin(theta) * vPosition.z +cos(theta) * vPosition.y;
            gl_Position.w = 1.0;
         }

         if(axis == 2.0){

            gl_Position = vPosition;
            fColor = vColor;
            gl_Position.x = -sin(theta) * vPosition.x +cos(theta) * vPosition.y;
            gl_Position.y =  sin(theta) * vPosition.y +cos(theta) * vPosition.x;
            gl_Position.w = 1.0;
         }
      }

      </script>

   <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
      
      void
      main()
      {
          gl_FragColor = fColor;

      }
      </script>

</head>
