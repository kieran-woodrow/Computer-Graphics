<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Part 2</title>

   <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;
      uniform float theta;
      
      void
      main()
      {
          gl_Position = vPosition;
          fColor = vColor;
          gl_Position.x = -sin(theta) * vPosition.x +cos(theta) * vPosition.z;
          gl_Position.z =  sin(theta) * vPosition.z +cos(theta) * vPosition.x;
          gl_Position.w = 1.0;
      }
      </script>

   <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
      
      void
      main()
      {
          gl_FragColor = fColor;

      }
      </script>

   <script src="../Common/webgl-utils.js"></script>
   <script src="../Common/initShaders.js"></script>
   <script src="../Common/MV.js"></script>
   <script src="prac2app.js"></script>

</head>

<body style='margin:0px' onload='main()'>
   <div style='align-content: center; display:flex; justify-content:center'>
      <canvas id="glCanvas" width='600' height='600'
         style='position:absolute; background-color: black; justify-content:center; display:flex;'></canvas>
   </div>
</body>

</html>
